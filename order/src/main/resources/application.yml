server:
  port: 8082

spring:
  application:
    name: order
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        enable_lazy_load_no_trans: false # Lazy 로딩을 사용할 때 트랜잭션이 필요하도록 설정합니다.
          # 기본적으로 Hibernate는 Lazy 로딩을 수행할 때 트랜잭션이 필요하지 않도록 허용합니다.
          # 하지만 이 설정을 false로 변경하면 Lazy 로딩 시 반드시 트랜잭션이 필요하게 되어,
          # 잘못된 트랜잭션 관리로 인한 LazyInitializationException을 방지할 수 있습니다.

otel:
  traces:
    exporter: otlp
  metrics:
    exporter: none
  logs:
    exporter: none
  exporter:
    otlp:
      endpoint: http://localhost:4317
      protocol: grpc
  springboot:
    enabled: true
  instrumentation:
    spring-webmvc:
      enabled: true
    spring-webflux:
      enabled: true
    jdbc:
      enabled: false

logging:
  pattern:
    level: "trace_id=%mdc{trace_id} span_id=%mdc{span_id} trace_flags=%mdc{trace_flags} %p"
  level:
    com.example.demo: DEBUG