version: '3.8'
services:
  redis:
    image: redis:7.2-alpine
    container_name: tempo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - tempo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  redis_data:
    name: tempo-redis-data

networks:
  tempo-network:
    name: tempo-network