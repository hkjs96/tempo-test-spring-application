spring:
  application:
    name: product
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true  # H2 ?? ??? (?? ????? ??)
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8081

# OpenTelemetry ??
otel:
  traces:
    enabled: true
    exporter: otlp
  metrics:
    enabled: true
    exporter: otlp
  logs:
    enabled: true
  exporter:
    otlp:
      endpoint: http://localhost:4317
  springboot:
    enabled: true
  instrumentation:
    logback:
      enabled: true
    spring-webmvc:
      enabled: true
    spring-webflux:
      enabled: true
    jdbc:
      enabled: true

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"